<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Booking</title>
  <link rel="stylesheet" href="styles/portofolio.css">

  <style>
    .result-box {
      background: white;
      max-width: 700px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .result-title {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
      color: #876B2D;
      font-weight: bold;
    }

    .result-box p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 15px;
      color: #444;
    }

    .data-item {
      margin-bottom: 12px;
      font-size: 16px;
    }

    .data-item strong {
      color: #876B2D;
    }

    .btn-back {
      display: block;
      text-align: center;
      width: fit-content;
      margin: 25px auto 0;
      padding: 12px 25px;
      background: #876B2D;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }

    .btn-back:hover {
      opacity: 0.85;
    }
  </style>

</head>

<body>

<div class="result-box">
  <div class="result-title">Booking Berhasil!</div>
  <p>Terima kasih telah melakukan pemesanan jasa fotografi.<br>Berikut detail booking Anda:</p>

  <div class="data-item">
    <strong>Nama:</strong> <span id="res-nama">-</span>
  </div>

  <div class="data-item">
    <strong>Email:</strong> <span id="res-email">-</span>
  </div>

  <div class="data-item">
    <strong>WhatsApp:</strong> <span id="res-wa">-</span>
  </div>

  <div class="data-item">
    <strong>Paket:</strong> <span id="res-paket">-</span>
  </div>

  <div class="data-item">
    <strong>Tanggal Pemotretan:</strong> <span id="res-tanggal">-</span>
  </div>

  <div class="data-item">
    <strong>Waktu:</strong> <span id="res-waktu">-</span>
  </div>

  <div class="data-item">
    <strong>Lokasi:</strong> <span id="res-lokasi">-</span>
  </div>

  <div class="data-item">
    <strong>Request Tambahan:</strong>
    <div id="res-request">Tidak ada request.</div>
  </div>

  <a href="program.html" class="btn-back">‚Üê Kembali ke Profil</a>
</div>

<script>
  // Ambil data dari URL parameter
  const params = new URLSearchParams(window.location.search);

  document.getElementById("res-nama").textContent = params.get("nama") || "-";
  document.getElementById("res-email").textContent = params.get("email") || "-";
  document.getElementById("res-wa").textContent = params.get("wa") || "-";
  document.getElementById("res-paket").textContent = params.get("paket") || "-";
  document.getElementById("res-tanggal").textContent = params.get("tanggal") || "-";
  document.getElementById("res-waktu").textContent = params.get("waktu") || "-";
  document.getElementById("res-lokasi").textContent = params.get("lokasi") || "-";
  document.getElementById("res-request").textContent = params.get("request") || "Tidak ada request.";
</script>

</body>
</html>
